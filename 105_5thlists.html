<script>
      function setvideowidth() {
        if( $( '#mainpage' ).width() <= 640 ){
          $( ".video-container" ).each( function(){
            $(this).removeClass( "video-container-m" ).addClass( "video-container-s" );
          });
        }
        else if( $( '#mainpage' ).width() <= 1280 && $( '#mainpage' ).width() > 853 ){
          $( ".video-container" ).each( function(){
            $(this).removeClass( "video-container-m" ).addClass( "video-container-l" );
          });
        }
        else if( $( '#mainpage' ).width() > 1280 ){
          $( ".video-container" ).each( function(){
            $(this).removeClass( "video-container-m" ).addClass( "video-container-xl" );
          });
        }
      }
      setvideowidth()
</script>
