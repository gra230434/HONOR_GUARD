<header class="main">
  <h1>台北市立大同儀隊 第十六屆表演</h1>
</header>

<div id="videoarea" class="videolist">
  <div id="WelcomeParty">
    <h2>六字 迎新</h2>
  </div>
  <div id="WelcomeParty_tabs">
    <ul>
      <li @click="toggle(index ,tab.view)" v-for="(tab,index) in tabs" :class="{active:active===index}">
        {{tab.type}}
      </li>
    </ul>
    <component :is="currentView"></component>
    <tabs>
      <tab name="web" :selected="true">
        <video width="100%" height="100%" controls preload="metadata">
          <source src="/video/106_6th/WelcomeParty.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </tab>
      <tab name="youtube">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/E_GeAIvZ4qI?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </tab>
    </tabs>
  </div>
</div>

<script>
  function setvideowidth() {
    if( $( '#mainpage' ).width() <= 640 ){
      $( ".video-container" ).each( function(){
        $(this).removeClass( "video-container-m" ).addClass( "video-container-s" );
      });
    } else if( $( '#mainpage' ).width() <= 1280 && $( '#mainpage' ).width() > 853 ){
      $( ".video-container" ).each( function(){
        $(this).removeClass( "video-container-m" ).addClass( "video-container-l" );
      });
    } else if( $( '#mainpage' ).width() > 1280 ){
      $( ".video-container" ).each( function(){
        $(this).removeClass( "video-container-m" ).addClass( "video-container-xl" );
      });
    }
  }
  setvideowidth()
</script>
<script>
Vue.component('web', {
  template: '<video width="100%" height="100%" controls preload="metadata"><source src="/video/106_6th/WelcomeParty.mp4" type="video/mp4">Your browser does not support the video tag.</video>'
})
Vue.component('youtube', {
  template: '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/E_GeAIvZ4qI?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>'
})
new Vue({
  el: "#WelcomeParty_tabs",
  data: {
  active: 0,
  currentView: 'web',
  tabs: [
    {
      type: 'tab1',
      view: 'web'
    },
    {
      type: 'tab2',
      view: 'youtube'
    }
  ]
},
methods: {
  toggle(i, v){
  this.active = i
  this.currentView = v
  }
}
})
</script>
