<header class="main">
  <h1>台北市立大同儀隊 第十六屆表演</h1>
</header>

<div id="videoarea" class="videolist">
  <div id="WelcomeParty">
    <h2>六字 迎新</h2>
  </div>
  <div id="v-con" class="video-container video-container-m">
    <video width="100%" height="100%" controls preload="metadata">
      <source src="/video/106_6th/WelcomeParty.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>
<div id="test">
  {{ message }}
</div>
<script>
  function setvideowidth() {
    if( $( '#mainpage' ).width() <= 640 ){
      $( ".video-container" ).each( function(){
        $(this).removeClass( "video-container-m" ).addClass( "video-container-s" );
      });
    } else if( $( '#mainpage' ).width() <= 1280 && $( '#mainpage' ).width() > 853 ){
      $( ".video-container" ).each( function(){
        $(this).removeClass( "video-container-m" ).addClass( "video-container-l" );
      });
    } else if( $( '#mainpage' ).width() > 1280 ){
      $( ".video-container" ).each( function(){
        $(this).removeClass( "video-container-m" ).addClass( "video-container-xl" );
      });
    }
  }
  setvideowidth()
</script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>
